<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <h1>
        New York
      </h1>
      <ul>
        <li>
          Tuesday 16:00
        </li>
        <li>
          Partly cloudy
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
           src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/218/original/partly_cloudy.png?1660078395" />
           36°C | °F
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 16%
            </li>
            <li>              
              Humidity: 47%
            </li>
            <li>
              Wind: 18 km/h
            </li>
          </ul>
        </div>
      </div>
      <small>
         <a href="https://github.com/NenyeOsakwe/vanilla-weather-app" target="_blank">
          Open-source code
        </a>
        , by Osakwe Chinenye
      </small>
    </div>
  </div>
</body>
</html>
